<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="mail newsletter" />
    <meta name="author" content="Gwen" />
    <title>Newsletter | Signup</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/png" href="image/favicon-96x96.png" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="post" action="/"> 
        <img
          class="mb-4"
          src="https://image.freepik.com/vecteurs-libre/vecteur-conception-logo-magasin-velos_53876-40626.jpg"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up to our Newsletter</h1>
        <div class="form-floating">
          <label for="floatingPassword">First name</label>
          <input name="fName" type="text" class="form-control" placeholder="John" autofocus required/>
        </div>
        <div class="form-floating">
          <label for="floatingPassword">Last name</label>
          <input name="lName" type="text" class="form-control" placeholder="Smith" required />
        </div>
        <div class="form-floating">
          <label for="floatingInput">Email address</label>
          <input
          name="email"
            type="email"
            class="form-control"
            placeholder="johnsmith@example.com"
            required
          />
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="terms" /> Accept Terms
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Gwenâ€“2021</p>
      </form>
    </main>
  </body>
</html>
